name: vtnet_components
description: Package for all vtnet component
version: 0.0.3
homepage: https://github.com/DucLe1109/vtnet_components

environment:
  sdk: '>=3.1.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen_runner:

flutter:
  uses-material-design: true
  assets:
    - lib/assets/icons/
    - lib/assets/

flutter_gen:
  output: lib/generated/
  integrations:
    flutter_svg: true